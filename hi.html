<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you go out with me？</title>
    <style>
        body {
            background-color: #f1d5da; /* 浅粉色 */
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
        }

        #mainImage {
            width: 100%;
            max-width: 200px;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 5vw;
            color: #68495b;
            margin: 20px 0;
        }

        button {
            font-size: 4vw;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        #yes {
            background-color: #d4818e;
            color: white;
        }

        #no {
            background-color: #6784b1;
            color: white;
            position: relative;
        }

        .yes-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ffdae0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .yes-text {
            font-size: 7vw;
        }

        .yes-image {
            width: 50%;
            max-width: 300px;
        }

        /* 电脑端样式优化 */
        @media (min-width: 768px) {
            body {
                display: block;
            }

            .container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: auto;
                max-width: none;
            }

            #mainImage {
                width: 200px;
            }

            h1 {
                font-size: 28px;
                margin: 20px 0;
            }

            button {
                font-size: 18px;
            }

            .yes-text {
                font-size: 36px;
            }

            .yes-image {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="mainImage" src="images/heart.png" alt="爱心">
        <h1 id="question">Will you go out with me？</h1>
        <div class="buttons">
            <button id="yes">Sure</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let questionText = document.getElementById("question");
        let mainImage = document.getElementById("mainImage");

        const params = new URLSearchParams(window.location.search);
        let username = params.get("name");

        const maxLength = 20;
        const safeUsername = username ? username.substring(0, maxLength) : "???";

        if (username) {
            questionText.innerText = questionText.innerText + safeUsername;
        }

        let clickCount = 0;

        const noTexts = [
            "? Are you serious...",
            "Do you want to think about it again?",
            "Don't choose this!",
            "I will be very sad...",
            "You can't :("
        ];

        noButton.addEventListener("click", function () {
            clickCount++;

            let yesSize = 1 + clickCount * 1.2;
            yesButton.style.transform = `scale(${yesSize})`;

            let noOffset = clickCount * 50;
            noButton.style.transform = `translateX(${noOffset}px)`;

            let moveUp = clickCount * 25;
            mainImage.style.transform = `translateY(-${moveUp}px)`;
            questionText.style.transform = `translateY(-${moveUp}px)`;

            if (clickCount <= 5) {
                noButton.innerText = noTexts[clickCount - 1];
            }

            if (clickCount === 1) mainImage.src = "images/shocked.png";
            if (clickCount === 2) mainImage.src = "images/think.png";
            if (clickCount === 3) mainImage.src = "images/angry.png";
            if (clickCount === 4) mainImage.src = "images/crying.png";
            if (clickCount >= 5) mainImage.src = "images/crying.png";
        });

        const loveTest = `!!!I knew you'd say yes!! ( >᎑<)♡︎ᐝ  ${
            username ? `${safeUsername}  ♡︎ᐝ(>᎑< )` : ""
        }`;

        yesButton.addEventListener("click", function () {
            document.body.innerHTML = `
                <div class="yes-screen">
                    <h1 class="yes-text"></h1>
                    <img src="images/hug.png" alt="拥抱" class="yes-image">
                </div>
            `;

            document.querySelector(".yes-text").innerText = loveTest;

            document.body.style.overflow = "hidden";
        });
    </script>
</body>
</html>
